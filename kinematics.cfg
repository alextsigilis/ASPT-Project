[printer]
kinematics:                     cartesian
max_velocity:                   40.0
max_accel:                      500.0
max_accel_to_decel:             250.0
square_corner_velocity:         5.0

[stepper_x]
step_pin:                       PH1
dir_pin:                        PD3
enable_pin:                    !PJ1 
rotation_distance:              32
microsteps:                     16 
full_steps_per_rotation:        200
gear_ratio:                     1:1
step_pulse_duration:            0.000002
endstop_pin:                   !PA4
position_min:                   0
position_endstop:               0
position_max:                   200
homing_speed:                   5.0
homing_retract_dist:            6.4
homing_retract_speed:           5.0
second_homing_speed:            2.0
homing_positive_dir:            false

[stepper_y]
step_pin:                       PH0
dir_pin:                        PD2
enable_pin:                    !PJ0
rotation_distance:              32
microsteps:                     16
full_steps_per_rotation:        200
gear_ratio:                     1:1
step_pulse_duration:            0.000002
endstop_pin:                   !PA6
position_min:                   0
position_endstop:               0
position_max:                   195
homing_speed:                   5.0
homing_retract_dist:            6.4
homing_retract_speed:           5.0
second_homing_speed:            2.0
homing_positive_dir:            false

[stepper_z]
step_pin:                       PA0
dir_pin:                        PA2
enable_pin:                    !PD1
rotation_distance:              32
microsteps:                     16
full_steps_per_rotation:        200
gear_ratio:                     5:1
step_pulse_duration:            0.000002
endstop_pin:                   !PC7
position_min:                   0
position_endstop:               220
position_max:                   220
homing_speed:                   5.0
homing_retract_dist:            6.4
homing_retract_speed:           5.0
second_homing_speed:            2.0
homing_positive_dir:            true
