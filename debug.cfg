[force_move]
enable_force_move: True

[idle_timeout]
gcode:
  TURN_OFF_HEATERS
  M84
timeout: 300

[gcode_macro moveX]
gcode: 
    FORCE_MOVE STEPPER=stepper_x DISTANCE=300 VELOCITY=40 [ACCEL=500]

[gcode_macro moveY]
gcode: 
    FORCE_MOVE STEPPER=stepper_y DISTANCE=300 VELOCITY=40 [ACCEL=500]

[gcode_macro moveXY]
gcode:
    FORCE_MOVE STEPPER=stepper_x DISTANCE=300 VELOCITY=40 [ACCEL=500]
    FORCE_MOVE STEPPER=stepper_y DISTANCE=300 VELOCITY=40 [ACCEL=500]